<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theographic Bible Metadata - GraphQL API</title>
  <link rel="stylesheet" href="/js/graphiql.min.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #graphiql {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="graphiql"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="/js/graphiql.min.js"></script>

  <script>
    const fetcher = GraphiQL.createFetcher({
      url: '/api/graphql',
    });

    ReactDOM.createRoot(document.getElementById('graphiql')).render(
      React.createElement(GraphiQL, {
        fetcher: fetcher,
        defaultQuery: `# Welcome to the Theographic Bible Metadata GraphQL API!
#
# This API provides access to biblical data including books, chapters,
# verses, people, places, events, and more.
#
# Try an example query:

query GetBooks {
  books {
    id
    bookName
    chapterCount
    verseCount
    testament
  }
}
`,
      }),
    );
  </script>
</body>
</html>
