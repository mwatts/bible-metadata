<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theographic Bible Metadata - GraphQL API</title>
  <link href="https://cdn.jsdelivr.net/npm/graphiql@3.0.9/graphiql.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #graphiql {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="graphiql"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@graphiql/toolkit@0.9.1/dist/umd/index.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/graphiql@3.0.9/graphiql.min.js"></script>

  <script>
    const { GraphiQL } = window.GraphiQL;
    const { createGraphiQLFetcher } = window.GraphiQLToolkit;

    ReactDOM.render(
      React.createElement(GraphiQL, {
        fetcher: createGraphiQLFetcher({
          url: '/api/graphql',
        }),
        defaultQuery: `
# Welcome to the Theographic Bible Metadata GraphQL API!
#
# This API provides access to biblical data including books, chapters,
# verses, people, places, events, and more.
#
# Try some example queries below:

query GetBooks {
  books {
    id
    bookName
    chapterCount
    verseCount
  }
}

query GetBook {
  book(id: "Gen") {
    bookName
    chapters {
      chapterNum
      verses {
        verseNum
        verseText
      }
    }
  }
}

query GetPeople {
  people {
    id
    name
    description
  }
}
        `,
      }),
      document.getElementById('graphiql'),
    );
  </script>
</body>
</html>
